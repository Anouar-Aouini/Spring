#================================================================================
# Global configuration
#================================================================================
server.port=8080
debug=false
# For Spring Boot 2.x, use this configuration to change the base path
server.servlet.context-path=/api/v1

#================================================================================
# Spring Boot configures the application to connect to an SQL database
# with the username sa and an empty password.
#================================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_exemple?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# JPA configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

auth0.audience=http://localhost:8080/api/v1/users
auth0.domain=dev-ayblual7.us.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
